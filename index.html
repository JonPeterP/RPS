<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="headingTxt">
        <h1>rps</h1>
    </div>
    <div>
        <div class="winnerDiv">
            <h1 class="winnerTxt"></h1>
        </div>
    </div>
    <div class="scoresTxt">
        <div class='scoresItem'>
            <h2 class="playerScoreTxt">0</h2>
        </div>
        <div class='scoresItem'>
            <h2 class="computerScoreTxt">0</h2>
        </div>

    </div>
    <div class="choiceTxt">
        <div class='choiceItem'>
            <h2 class="playerTxt">PLAYER</h2>
            <p>PLAYER</p>
        </div>

        <div class='choiceItem'>
            <h2 class="roundWinTxt"></h2>
        </div>

        <div class='choiceItem'>
            <h2 class="computerTxt">COMPUTER</h2>
            <p>COMPUTER</p>

        </div>



    </div>

    <div class="gameButtons">
        <ul class="playerButtons">
            <li><button class="playerBtn rock"></button></li>
            <li><button class="playerBtn paper"></button></li>
            <li><button class="playerBtn scissors"></button></li>
        </ul>

        <div id="retryDiv">
            <button class="retryBtn">again</button>
        </div>
    </div>


    <script src="javascript.js"></script>
</body>

</html>
