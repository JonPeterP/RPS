<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div >
        <div>
            <h1 class = "winnerTxt"></h1>
        </div>
    </div>
    <div class="scoresTxt">
        <div class='scoresItem'>
            <h2 class="playerScoreTxt">0</h2>
        </div>
        <div class='scoresItem'>
            <h2 class="computerScoreTxt">0</h2>
        </div>

    </div>
    <div class="choiceTxt">
        <div class='choiceItem'>
            <h2 class="playerTxt">Player</h2>
        </div>

        <div class='choiceItem'>
            <h2 class="roundWinTxt"></h2>
        </div>

        <div class='choiceItem'>
            <h2 class="computerTxt">Computer</h2>
        </div>



    </div>

    <ul>
        <li><button class="playerBtn rock">rock</button></li>
        <li><button class="playerBtn paper">paper</button></li>
        <li><button class="playerBtn scissors">scissors</button></li>
    </ul>

    <div id="retryDiv">
        <button class = "retryBtn">Play Again</button>
    </div>


    <script src="javascript.js"></script>
</body>

</html>
