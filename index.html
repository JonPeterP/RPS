<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="headingTxt">
        <h1 >ROCK</h1>
        <h1 >PAPER</h1>

        <h1 >SCISSORS</h1>

    </div>
    <div>
        <div class = "winnerDiv">
            <h1 class = "winnerTxt"></h1>
        </div>
    </div>
    <div class="scoresTxt">
        <div class='scoresItem'>
            <h2 class="playerScoreTxt">0</h2>
        </div>
        <div class='scoresItem'>
            <h2 class="computerScoreTxt">0</h2>
        </div>

    </div>
    <div class="choiceTxt">
        <div class='choiceItem'>
            <h2 class="playerTxt">PLAYER</h2>
        </div>

        <div class='choiceItem'>
            <h2 class="roundWinTxt"></h2>
        </div>

        <div class='choiceItem'>
            <h2 class="computerTxt">COMPUTER</h2>
        </div>



    </div>

    <ul class = "playerButtons">
        <li><button class="playerBtn rock"><img src="./images/rock.png" alt=""></button></li>
        <li><button class="playerBtn paper"><img src="./images/paper.png" alt=""></button></li>
        <li><button class="playerBtn scissors"><img src="./images/scissors.png" alt=""></button></li>
    </ul>

    <div id="retryDiv">
        <button class = "retryBtn">Play Again</button>
    </div>


    <script src="javascript.js"></script>
</body>

</html>
